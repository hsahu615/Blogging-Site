<div class="card shadow-effect border-0 mt-5">
    <div class="card-body">
        <h4>Leave a comment</h4>
        <p>You can leave a comment using the below form</p>
        <form>
            <div class="form-group my-2">
                <input type="text" class="form-control" placeholder="Enter your name" />
            </div>
            <div class="form-group my-2">
                <textarea cols="30" rows="10" type="text" class="form-control" placeholder="Add your comment here"></textarea>
            </div>
            <button class="btn btn-info btn-sub text-white shadow-effect my-3">Add a Comment</button>
        </form>
    </div>
</div>
